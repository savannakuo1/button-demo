    <style>

        /* STYLE FOR THE INPUT FIELD */
        #charInput {
            width: 200px;
            height: 100px;
            margin: 50px;
            margin-bottom: 2%;
            color: rgb(0, 0, 0);
            text-align: center;
            font-size: 35px;
    font-family: "Liter", serif;
    font-weight: 400;
    font-style: normal;
            border: 3px solid #a5d1f5;
        }

    input::placeholder {
    color: rgb(203, 203, 203);
    opacity: 1; 
    font-size: 35px;
    font-family: "Liter", serif;
    font-weight: 400;
    font-style: normal;
        }

        /* STYLE FOR THE SUBMIT BUTTON */
        #submitButton {
            width: 100px;
            height: 50px;
            font-size: 25px;
            border: none;
            border-radius: 30px;
            color: #2b6ba0;
            font-weight: bold;
            box-shadow: 0px 4px 3px ;
        }

        #submitButton:hover {
            background-color: #a5d1f5;
            border: none;
            cursor: pointer;
        }



        /* STYLE FOR THE IMAGE */
        #displayedImage {
            display: none; /* This line is mandatory */
            width: 20vw;
            margin: 50px;
        }

    </style>
</head>
<body>

    <h1>
Type in a letter from A-Z.
    </h1>

    <style>
    body {
    background-color: #95b2c9;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-items: center;
}

h1 {
    font-family: "Liter", serif;
    font-weight: 800;
    font-style: normal;
    margin-top: 150px;
    font-size: 40px;
    color: white;
}
    </style>

    
    <!-- INPUT FIELD FOR 1 CHARACTER -->
    <input type="text" id="charInput" placeholder="A" maxlength="1">

    <!-- BUTTON TO DISPLAY IMAGE -->
    <button onclick="displayImage()" id="submitButton">GO!</button>

    <!-- IMAGE TO DISPLAY -->
    <img id="displayedImage" src="" alt="Displayed Image">


    <!-- Image Display Script Below -->
    <script>
        // Array of images
        // DIRECTIONS: UPDATE THE URLS WITH THE RELATIVE LINKS OF YOUR IMAGES
        const images = [
            "https://i5.walmartimages.com/asr/4c818004-509e-4220-a4f6-9c851fe6d5cd.97700ea64970238d5c6464372987c54f.jpeg?odnHeight=768&odnWidth=768&odnBg=FFFFFF/300/00FF00/FFFFFF?text=A", //A
            "/300/00FF00/FFFFFF?text=B", //B

            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=V", //V
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=W", //W
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=X", //X
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=Y", //Y
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=Z"  //Z
        ];

        function displayImage() {
            const input = document.getElementById("charInput").value.toUpperCase();
            const imgElement = document.getElementById("displayedImage");
            
            // Assign an image based on character (A-Z)
            const index = input.charCodeAt(0) - 65; // 'A' is 65 in ASCII
            if (index >= 0 && index < images.length) {
                imgElement.src = images[index];
                imgElement.style.display = "block";
            } else {
                /* 
                alert("Please enter a letter between A and Z.");
                imgElement.style.display = "none";
                */

                // IF INVALID INPUT IS ENTERED, DISPLAY ALTERNATE IMAGE
                imgElement.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmtkdnJhMXY4Njd1cXR3MTM3MW1nMzZ1NXNhNHlhOHA0MWF2dDUzdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/13dRJkj5wgKq9q/giphy.gif"
                imgElement.style.display = "block";
            }
        }
    </script>
